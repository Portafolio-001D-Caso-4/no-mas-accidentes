{% extends 'profesionales/base.html' %}

{% load static %}
{% block contents %}
<div class="row">
    <div class="col-lg-12">
        <div class="col-sm-12 d-print-none">
            <div class="text-sm-start">
                <a type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2" href="{% url 'profesionales:servicios_asignados_lista' %}"><i class="mdi mdi-backburger me-1"></i>Volver al listado de actividades asignadas</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs d-print-none" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_general %}{% endblock %}"  href="{% url 'profesionales:asesoria_emergencia_actualizar' pk=object.pk %}" role="tab">
                            <span class="d-block d-sm-none"><i class="fas fa-address-card"></i></span>
                            <span class="d-none d-sm-block">General</span>
                        </a>
                    </li>
                </ul>
                {% block detalle %}
                {% endblock %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
