{% extends 'profesionales/visita/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block nav_item_actividades_de_mejora %}active{% endblock %}
{% block detalle %}
<div class="card-body col-lg-12 mt-5">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% crispy formset helper %}
        </table>

        <div class="d-flex flex-wrap gap-4 justify-content-end">
            <input type="submit" class="btn btn-primary waves-effect waves-light" value="Modificar actividades">
            <input type="submit" class="btn btn-danger waves-effect waves-light" onclick="window.location='{% url 'profesionales:home' %}'; return false;" value="Cancelar">
        </div>
    </form>

</div>
{% endblock %}
