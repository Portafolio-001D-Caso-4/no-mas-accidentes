{% extends 'profesionales/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contents %}


<div class="row">
    <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-title mt-3 mx-3">
                    <h5>Actualizar capacitaci√≥n</h5>
                    <a href="{% url 'profesionales:capacitacion_actualizar_asistencia' pk=object.pk %}">Ir a actualizar asistencia</a>
                </div>

                <div class="card-body col-lg-12 mt-2">

                    <form action="" method="post">
                        {% csrf_token %}

                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}

                        <div class="row">
                            {{ form|crispy }}
                        </div>

                        <div class="d-flex flex-wrap gap-4 justify-content-end">
                            <input type="submit" class="btn btn-primary waves-effect waves-light" name="Actualizar" value="Actualizar">
                            <input type="submit" class="btn btn-danger waves-effect waves-light" name="Finalizar" value="Finalizar">

                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>

{% endblock %}
