{% extends 'clientes/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block contents %}
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="card shadow-sm">
                <h5 class="card-header ">Modificar participantes</h5>
                    <div class="card-body col-lg-12 mt-5">
                        <form action="" method="post">
                            {% csrf_token %}
                            <table>
                                {% crispy formset helper %}
                            </table>

                            <div class="d-flex flex-wrap gap-4 justify-content-end">
                                <input type="submit" class="btn btn-primary waves-effect waves-light" value="Modificar participantes">
                                <input type="submit" class="btn btn-danger waves-effect waves-light" onclick="window.location='{% url 'clientes:home' %}'; return false;" value="Cancelar">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
