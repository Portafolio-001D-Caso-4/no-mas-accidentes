{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}
{% block innercontent %}

<div class="my-auto">
    <div>
        <h5 class="text-primary">Restablecer tu contraseña</h5>
        <p class="text-muted">Actualiza tus credenciales</p>
    </div>
     <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" name="action">Actualizar contraseña</button>
    </form>
    <a class="btn btn-secondary mt-5" href="{% url 'account_login' %}"/>Regresa al Home</a>
</div>

{% endblock innercontent %}
