{% extends 'partials/base.html' %}
{% load static %}
{% block contents %}
<div class="row">
    <div class="col-lg-12">
        <div class="col-sm-12">
            <div class="text-sm-start">
                <a type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2" href="{% url 'administracion:mantenedor_clientes_lista' %}"><i class="mdi mdi-backburger me-1"></i>Volver al listado de clientes</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_informacion %}{% endblock %}" data-bs-toggle="tab" href="{% url 'administracion:mantenedor_clientes_detalle_informacion' pk=object.pk %}" role="tab">
                            <span class="d-block d-sm-none"><i class="fas fa-address-card"></i></span>
                            <span class="d-none d-sm-block">Informaci√≥n</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_contratos %}{% endblock %}" data-bs-toggle="tab" href="#profile" role="tab">
                            <span class="d-block d-sm-none"><i class="fas fa-file-contract"></i></span>
                            <span class="d-none d-sm-block">Contratos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_pagos %}{% endblock %}" data-bs-toggle="tab" href="#messages" role="tab">
                            <span class="d-block d-sm-none"><i class="fas fa-money-check"></i></span>
                            <span class="d-none d-sm-block">Pagos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_actividades %}{% endblock %}" data-bs-toggle="tab" href="#settings" role="tab">
                            <span class="d-block d-sm-none"><i class="fas fa-chalkboard-teacher"></i></span>
                            <span class="d-none d-sm-block">Actividades</span>
                        </a>
                    </li>
                </ul>
                {% block detalle_cliente_body %}
                {% endblock %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
